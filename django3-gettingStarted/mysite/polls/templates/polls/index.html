<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Homepage</title>
</head>
<body>
      
    {% if latestQuestionsText %}
        <ul>
            {% for question in latestQuestionsText %}
            <li><a href="{% url 'polls:getDetails' question.id %}">{{ question.questionText}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No Polls are available.</p>
    {% endif %}
</body>
</html>
